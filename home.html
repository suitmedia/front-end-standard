<section class="home">
    <blockquote class="home-quote">
        <q>Every line of code should appear to be written by a single person, no matter the number of contributors.</q>
        <footer>
            <cite>
                <a href="//twitter.com/mdo"><strong>Mark Otto</strong></a>
            </cite>
        </footer>
    </blockquote>
    <ul class="home-links list-nostyle">
        <li class="home-links-item" ng-repeat="section in sectionList">
            <a class="home-links-anchor" ng-href="#!/{{ section.sectionId }}">
                <span class="home-links-icon" ng-bind-html="section.sectionIcon"></span>
                <span class="home-links-name ng-cloak">{{ section.sectionName }}</span>
            </a>
        </li>
    </ul>
</section>
